<VirtualHost *:80>
    ServerName localhost
	ProxyPreserveHost On
	ProxyRequests Off
	ProxyVia Full
	<Proxy *>
    Order deny,allow
    Allow from all
    </Proxy>
	#here the ip is of machine and port is of container
	ProxyPass /admin http://<ip_address>:8080/  
	ProxyPassReverse /admin http://<ip_address>:8080/
	ProxyPass / http://<ip_address>:5000/  
	ProxyPassReverse / http://<ip_address>:5000/   
</VirtualHost>	