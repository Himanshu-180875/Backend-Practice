<VirtualHost *:80>
    ServerName localhost
	ProxyPreserveHost On
	ProxyRequests Off
	ProxyVia Full
	<Proxy *>
    Order deny,allow
    Allow from all
    </Proxy>
	#here the ip is of machine and port is of container
	ProxyPass /admin http://172.24.48.1:8080/  
	ProxyPassReverse /admin http://172.24.48.1:8080/
	ProxyPass / http://172.24.48.1:5000/  
	ProxyPassReverse / http://172.24.48.1:5000/   
</VirtualHost>	